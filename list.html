<!DOCTYPE html>
<html data-ng-app="MasterTabExtension" data-ng-csp="MasterTabExtension" lang="en">
<head>
    <title>Tab Memo</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body data-ng-controller="TabListController">
    <div class="container">
        <h1>Tab Memo <small>Memorized Tabs</small></h1>
		
		<div class="row">
			<ul>
				<li class="thumbnail" data-ng-repeat="tab in savedTabs">
					<div class="wrapper">
						<a href="{{ tab.url }}" data-ng-click="removeFromHistory(tab.storageKey)" target="_blank">
							<img class="thumb" data-ng-src="{{ tab.thumbUrl }}" />
						</a>
						<div class="description">
							<a href="{{ tab.url }}" data-ng-click="removeFromHistory(tab.storageKey)" target="_blank">
								<p class="description_content">
									<img class="favicon" src="{{ tab.favIconUrl }}" /> 
									{{ tab.title }}
								</p>
							</a>
						</div>
						<button data-ng-click="removeFromHistory(tab.storageKey)" class="close">&times;</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="row">
			<!--
			<button class="btn btn-danger" data-ng-click="clearHistory()">Clear Tab History</button>
			-->
			<button class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" 
					data-content="This action cannot be undone. Are you sure you want to continue?">
			  Clear Tab History
			</button>
		</div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="text/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
